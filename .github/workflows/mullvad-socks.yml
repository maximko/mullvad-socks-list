name: Publish mullvad-socks-list.txt

on:
  repository_dispatch:
  workflow_dispatch:
  push:
  schedule:
    - cron: 00 */6 * * *

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
  
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Clone and setup repo
      run: |
        git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" repo
        cd repo
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout list
        git pull

    - name: Generate list
      run: |
        pip3 install -r requirements.txt
        python3 mullvad-socks-list.py > repo/mullvad-socks-list.txt
        echo "TAG_NAME=$(date +"%Y-%m-%d_%H-%M-%S")" >> $GITHUB_ENV

    - name: Push result to "list" branch
      run: |
        cd repo
        git add mullvad-socks-list.txt
        git commit -m "${{ env.TAG_NAME }}"
        git push -u origin list

    - name: Upload to Releases
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        body: ${{ env.TAG_NAME }}
        files: repo/mullvad-socks-list.txt

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 12
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
